on:
  push:
    branches:
      - main  # Change to your default branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Use 'zulu' or 'corretto' if needed
          java-version: '17'  # Change version if required
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install
